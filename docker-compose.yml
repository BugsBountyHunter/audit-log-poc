services:
  # PostgreSQL database for business data
  postgres:
    image: postgres:15-alpine
    container_name: nestjs-audit-postgres
    restart: unless-stopped
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: audit_poc
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audit-network

  # MongoDB database for audit logs
  mongodb:
    image: mongo:7
    container_name: nestjs-audit-mongo
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', 'db.runCommand("ping").ok']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - audit-network

  # NestJS application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestjs-audit-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/audit_poc
      MONGO_URL: mongodb://mongodb:27017/audit_logs
      PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - audit-network

networks:
  audit-network:
    driver: bridge

volumes:
  postgres_data:
  mongo_data:
